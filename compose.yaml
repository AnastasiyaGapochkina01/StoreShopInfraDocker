services:
  opensearch:
    image: opensearchproject/opensearch:3
    container_name: opensearch
    hostname: opensearch
    environment:
      discovery.type: single-node
      plugins.security.disabled: true
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: "Admin123StrongPass@2025"
    ports:
      - "9200:9200"
      - "9600:9600"  # OpenSearch performance analyzer port
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ulimits:
      memlock: -1
      nofile: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-33}
        GID: ${GID:-33}
    container_name: magento_php_fpm
    user: "${UID:-33}:${GID:-33}"
    restart: unless-stopped
    volumes:
      - ./app:/var/www/html
    ports:
      - 9000:9000
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    image: mariadb:${MARIADB_VERSION}
    container_name: mariadb
    restart: unless-stopped
    ports:
      - "${MARIADB_PORT}:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${MARIADB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mariadb_data:
  opensearch-data:
